<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card itemst</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="catalog container">
      <h2 class="visually-hidden">Card items</h2>
      <ul class="catalog__list">
        <li class="catalog__item item-one">
          <p class="item-one__img">
            <img
              class="item-one__picture"
              src="img/bear-town.jpg"
              alt="album cover bear-town"
            />
          </p>
          <a href="#" class="item-one__category">t-shirts</a>
          <div class="item-one__rating rating">
            <i class="fas fa-star rating__item"></i>
            <i class="fas fa-star rating__item"></i>
            <i class="fas fa-star rating__item"></i>
            <i class="fas fa-star rating__item"></i>
            <i class="fas fa-star rating__item"></i>
          </div>
          <span class="item-one__caption">Flared Shift Dress</span>
          <p class="item-one__price price">
            <b class="price__new">$14</b>
            <b class="price__old">$24</b>
          </p>
        </li>
        <li class="catalog__item item-two"></li>
      </ul>
    </section>
  </body>
</html>
