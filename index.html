<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card itemst</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="catalog container">
      <h2 class="visually-hidden">Card items</h2>
      <ul class="catalog__list">
        <li class="catalog__item item">
          <div class="item__img">
            <img
              class="item__picture"
              src="img/61gjiyln16l-ss500.jpg"
              alt="album cover bear-town"
            />
            <ul class="item__elemets elements">
              <li class="elements__item">
                <button class="elements__btn">
                  <i class="far fa-eye elements__icon"></i>
                </button>
              </li>
              <li class="elements__item">
                <button class="elements__btn">
                  <i class="far fa-heart elements__icon"></i>
                </button>
              </li>
              <li class="elements__item">
                <button class="elements__btn">
                  <i class="fas fa-balance-scale elements__icon"></i>
                </button>
              </li>
            </ul>
          </div>
          <a href="#" class="item__category">t-shirts</a>
          <div class="item__rating rating">
            <i class="fas fa-star rating__item"></i>
            <i class="fas fa-star rating__item"></i>
            <i class="fas fa-star rating__item"></i>
            <i class="fas fa-star rating__item"></i>
            <i class="fas fa-star rating__item"></i>
          </div>
          <span class="item__caption">Flared Shift Dress</span>
          <p class="item__price price">
            <b class="price__new">$14</b>
            <b class="price__old">$24</b>
          </p>
          <button class="item__btn button">
            <i class="fas fa-cart-plus button__icon"></i>
            Add to cart
          </button>
        </li>
        <li class="catalog__item item">
          <div class="item__img">
            <img
              class="item__picture"
              src="img/41nfcbaufkl-ss500.jpg"
              alt="album cover scarlet-sky"
            />
            <ul class="item__elemets elements">
              <li class="elements__item">
                <button class="elements__btn">
                  <i class="far fa-eye elements__icon"></i>
                </button>
              </li>
              <li class="elements__item">

              </li>
              <li class="elements__item">
                <button class="elements__btn">

            </ul>

          <div class="item__rating rating">

            <i class="fas fa-star rating__item"></i>
            <i class="fas fa-star rating__item"></i>
            <i class="fas fa-star rating__item"></i>
          </div>
          <span class="item__caption">Flared Shift Dress</span>
          <p class="item__price price">
            <b class="price__old price__old--none-line">$124</b>
          </p>
          <button class="item__btn button">
            <i class="fas fa-cart-plus button__icon"></i>
            Add to cart
          </button>
        </li>
        <li class="catalog__item item">

            <ul class="item__elemets elements">

            <i class="fas fa-star rating__item"></i>
          </div>

</html>
